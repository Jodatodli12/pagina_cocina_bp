    <h1>Los ingredientes del **mote de queso** son:  

        - Ñame  
        - Queso costeño  
        - Cebolla  
        - Ajo  
        - Agua  
        - Leche (opcional)  
        - Suero atollabuey (opcional)  
        - Limón  
        - Sal y comino  
        
        Es un plato típico de la región Caribe colombiana.</h1>
